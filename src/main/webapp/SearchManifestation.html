<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Search Manifestation</title>
</head>
<body>
<div class="container">
  <p class="h2">Search Manifestation</p>

  <div class="form-group">
    <label for="Edition Designation">Edition Designation</label>
    <input type="text" name="editionDesignation" class="form-control" placeholder="Edition Designation">

    <label for="Manifestation Identifier">Manifestation Identifier</label>
    <input type="text" name="manifestationIdentifier" class="form-control" placeholder="Manifestation Identifier">

</form>
</div>
