<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
  function sendJson(){

  var formData = JSON.stringify($("#myForm").serializeArray());
$.ajax({
  type: "POST",
  url: "http://localhost:8080/jbiblio/work",
  data: formData,
  success: function(){},
  dataType: "json",
  contentType : "application/json"
});

  }


</script>
<title>Basic interface</title>
</head>
<body>
    <form method="POST" action="http://localhost:8080/jbiblio/work" name="myForm">
        <div>
            <h1>Search Work</h1>
            <input type="text" name="formOfWork" placeholder="formOfWork" /> <input
                type="text" name="contextForTheWork" placeholder="contextForTheWork" />
            <input onclick="sendJson();" type="submit" value="Submit"></input>
        </div>
    </form>
</body>
</html>
